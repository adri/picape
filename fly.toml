# fly.toml file generated for picape on 2022-02-26T19:20:32+01:00

app = "picape"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
PORT = "4000"
HOST = "picape.whybug.com"
NODE_ENV = "production"
DOCKER_BUILDKIT = "1"

[experimental]
allowed_public_ports = []
auto_rollback = true

[[services]]
http_checks = []
internal_port = 4000
processes = ["app"]
protocol = "tcp"
script_checks = []

[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
grace_period = "1s"
interval = "15s"
restart_limit = 0
timeout = "2s"
