<!DOCTYPE html>
<html lang="%LANG_ISO_CODE%">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Picape" />

    <!--
      This viewport works for phones with notches.
      It's optimized for gestures by disabling global zoom.
     -->
    <meta
      name="viewport"
      content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"
    />
    <title>%WEB_TITLE%</title>
    <style>
      html,
      body {
        height: calc(100% + env(safe-area-inset-bottom));
      }
      body {
        -ms-overflow-style: scrollbar;
        overflow-y: scroll;
        overscroll-behavior-y: none;
      }

      /**
       * Extend the react-native-web reset:
       * https://github.com/necolas/react-native-web/blob/master/packages/react-native-web/src/exports/StyleSheet/initialRules.js
       */
      html,
      body,
      #rootWrapper,
      #root {
        margin: 0px;
        padding: 0px;
        /* Allows content to fill the viewport and go beyond the bottom */
      }

      html {
        /* Prevent text size change on orientation change https://gist.github.com/tfausak/2222823#file-ios-8-web-app-html-L138 */
        overflow: hidden;
      }

      body {
        /* To smooth any scrolling behavior */
        -webkit-overflow-scrolling: auto;

        /* Allows you to scroll below the viewport; default value is visible */
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: white;
      }

      #rootWrapper {
        height: calc(100% + env(safe-area-inset-bottom));
      }

      #root {
        display: flex;
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: calc(-1 * env(safe-area-inset-top));
        left: 0px;
      }

      /* Enable for apps that support dark-theme */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: black;
        }
      }

      *:focus {
        outline: none;
      }
    </style>
  </head>

  <body>
    <!--
      A generic no script element with a reload button and a message.
      Feel free to customize this however you'd like.
    -->
    <noscript>
      <form
        action=""
        style="
          background-color: #fff;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          z-index: 9999;
        "
      >
        <div
          style="
            font-size: 18px;
            font-family: Helvetica, sans-serif;
            line-height: 24px;
            margin: 10%;
            width: 80%;
          "
        >
          <p>Oh no! It looks like JavaScript is not enabled in your browser.</p>
          <p style="margin: 20px 0">
            <button
              type="submit"
              style="
                background-color: #4630eb;
                border-radius: 100px;
                border: none;
                box-shadow: none;
                color: #fff;
                cursor: pointer;
                font-weight: bold;
                line-height: 20px;
                padding: 6px 16px;
              "
            >
              Reload
            </button>
          </p>
        </div>
      </form>
    </noscript>
    <!-- The root element for your Expo app. -->
    <div id="rootWrapper">
      <div id="root"></div>
    </div>
  </body>
</html>
